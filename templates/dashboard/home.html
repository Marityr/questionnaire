{% extends 'base.html' %}

{% block content %}
<div class="block-main">
    <div>
        <h2 class="text-center">Hello {{ user.first_name }}!</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">{{ form.username }}</div>
            <div class="mb-3">{{ form.age }}</div>
            <div class="mb-3">{{ form.gender }}</div>
            <div class="mb-3">{{ form.massa }}</div>
            <div class="mb-3">{{ form.purpose }}</div>
            <div class="mb-3">{{ form.decision }}</div>
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        {{ form.problem }}
                        <label for="">Proble1</label>
                    </div>
                    <div class="col">
                        {{ form.problem_two }}
                        <label for="">Proble2</label>
                    </div>
                    <div class="col">
                        {{ form.problem_fre }}
                        <label for="">Proble3</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary tex-right w-100 btn-lg">START QUESTIONS</button>
        </form>
    </div>
</div>
{% endblock %}
